<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookkeeper - Invoices</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg-gray-50">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>

        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white border-b border-gray-200 px-6 py-4">
                <div class="flex items-center justify-between">
                    <div>
                        <h2 class="text-xl font-semibold text-gray-900">Invoices</h2>
                        <p class="text-sm text-gray-500" id="company-name-nav">Loading...</p>
                    </div>
                </div>
            </header>

            <main class="flex-1 overflow-y-auto p-6">
                <!-- Upload Section -->
                <div id="invoice-upload-component"></div>

                <!-- Invoices List -->
                <div class="space-y-6">
                    <!-- Sales Invoices Section -->
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-lg font-semibold text-gray-900 flex items-center">
                                <i class="fas fa-arrow-up text-green-600 mr-2"></i>Sales Invoices
                            </h3>
                            <button onclick="loadInvoices()" class="btn-secondary">
                                <i class="fas fa-sync-alt mr-2"></i>Refresh
                            </button>
                        </div>
                        
                        <div id="sales-loading" class="flex items-center justify-center h-32">
                            <div class="text-center">
                                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto mb-2"></div>
                                <p class="text-sm text-gray-500">Loading invoices...</p>
                            </div>
                        </div>
                        
                        <div id="sales-error" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4"></div>
                        
                        <div class="table-container hidden" id="sales-table-container">
                            <table id="sales-table">
                                <thead>
                                    <tr>
                                        <th>Invoice #</th>
                                        <th>Date</th>
                                        <th>Amount</th>
                                        <th>Status</th>
                                        <th>Buyer</th>
                                    </tr>
                                </thead>
                                <tbody id="sales-tbody"></tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Purchase Invoices Section -->
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-lg font-semibold text-gray-900 flex items-center">
                                <i class="fas fa-arrow-down text-orange-600 mr-2"></i>Purchase Invoices
                            </h3>
                        </div>
                        
                        <div id="purchase-loading" class="flex items-center justify-center h-32">
                            <div class="text-center">
                                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto mb-2"></div>
                                <p class="text-sm text-gray-500">Loading invoices...</p>
                            </div>
                        </div>
                        
                        <div id="purchase-error" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4"></div>
                        
                        <div class="table-container hidden" id="purchase-table-container">
                            <table id="purchase-table">
                                <thead>
                                    <tr>
                                        <th>Invoice #</th>
                                        <th>Date</th>
                                        <th>Amount</th>
                                        <th>Status</th>
                                        <th>Vendor</th>
                                    </tr>
                                </thead>
                                <tbody id="purchase-tbody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="/static/api.js"></script>
    <script src="/static/sidebar.js"></script>
    <script src="/static/upload-component.js"></script>
    <script>
        // Initialize invoice upload component
        let invoiceUploadComponent;
        
        document.addEventListener('DOMContentLoaded', () => {
            invoiceUploadComponent = new FileUploadComponent({
                containerId: 'invoice-upload-component',
                accept: '.pdf',
                multiple: true,
                uploadText: 'Upload Invoices',
                dragText: 'Click to select or drag & drop PDF invoices',
                helpText: 'You can select multiple files at once',
                useBulkUpload: true, // Use async bulk upload API
                onUpload: async (file) => {
                    // Fallback for single file uploads
                    await window.uploadInvoice(file);
                    setTimeout(() => {
                        loadInvoices();
                    }, 500);
                },
                onComplete: () => {
                    // Reload invoices when processing completes
                    loadInvoices();
                }
            });
            
            initSidebar('invoices.html');
            loadCompanyName();
            loadInvoices();
        });

        async function loadInvoices() {
            const salesLoadingEl = document.getElementById('sales-loading');
            const salesErrorEl = document.getElementById('sales-error');
            const salesTableContainer = document.getElementById('sales-table-container');
            const salesTbodyEl = document.getElementById('sales-tbody');
            
            const purchaseLoadingEl = document.getElementById('purchase-loading');
            const purchaseErrorEl = document.getElementById('purchase-error');
            const purchaseTableContainer = document.getElementById('purchase-table-container');
            const purchaseTbodyEl = document.getElementById('purchase-tbody');
            
            try {
                const invoices = await window.getInvoices();
                
                // Separate invoices by type
                const salesInvoices = invoices.filter(inv => inv.invoice_type === 'sales');
                const purchaseInvoices = invoices.filter(inv => inv.invoice_type === 'purchase');
                
                // Render Sales Invoices
                if (salesInvoices.length === 0) {
                    salesTbodyEl.innerHTML = '<tr><td colspan="5" class="text-center py-8 text-gray-500">No sales invoices found</td></tr>';
                } else {
                    salesTbodyEl.innerHTML = salesInvoices.map(inv => {
                        const date = new Date(inv.invoice_date).toLocaleDateString('en-IN');
                        const amount = `₹${inv.amount.toLocaleString('en-IN')}`;
                        // For sales: PAID = Payment Received, PENDING = Awaiting Payment
                        const statusText = inv.status === 'paid' ? 'Payment Received' : 'Awaiting Payment';
                        const statusBadge = `<span class="badge badge-${inv.status}" title="${inv.status === 'paid' ? 'Payment received and reconciled with bank statement' : 'Payment not yet received'}">${statusText}</span>`;
                        
                        return `
                            <tr>
                                <td class="font-medium">${inv.invoice_number}</td>
                                <td>${date}</td>
                                <td class="font-semibold">${amount}</td>
                                <td>${statusBadge}</td>
                                <td>${inv.buyer_id ? 'Buyer' : '-'}</td>
                            </tr>
                        `;
                    }).join('');
                }
                
                salesLoadingEl.classList.add('hidden');
                salesErrorEl.classList.add('hidden');
                salesTableContainer.classList.remove('hidden');
                
                // Render Purchase Invoices
                if (purchaseInvoices.length === 0) {
                    purchaseTbodyEl.innerHTML = '<tr><td colspan="5" class="text-center py-8 text-gray-500">No purchase invoices found</td></tr>';
                } else {
                    purchaseTbodyEl.innerHTML = purchaseInvoices.map(inv => {
                        const date = new Date(inv.invoice_date).toLocaleDateString('en-IN');
                        const amount = `₹${inv.amount.toLocaleString('en-IN')}`;
                        // For purchase: PAID = Payment Made, PENDING = Awaiting Payment
                        const statusText = inv.status === 'paid' ? 'Payment Made' : 'Awaiting Payment';
                        const statusBadge = `<span class="badge badge-${inv.status}" title="${inv.status === 'paid' ? 'Payment made and reconciled with bank statement' : 'Payment not yet made'}">${statusText}</span>`;
                        
                        return `
                            <tr>
                                <td class="font-medium">${inv.invoice_number}</td>
                                <td>${date}</td>
                                <td class="font-semibold">${amount}</td>
                                <td>${statusBadge}</td>
                                <td>${inv.vendor_id ? 'Vendor' : '-'}</td>
                            </tr>
                        `;
                    }).join('');
                }
                
                purchaseLoadingEl.classList.add('hidden');
                purchaseErrorEl.classList.add('hidden');
                purchaseTableContainer.classList.remove('hidden');
                
            } catch (error) {
                salesLoadingEl.classList.add('hidden');
                salesErrorEl.classList.remove('hidden');
                salesErrorEl.textContent = `Error loading invoices: ${error.message}`;
                
                purchaseLoadingEl.classList.add('hidden');
                purchaseErrorEl.classList.remove('hidden');
                purchaseErrorEl.textContent = `Error loading invoices: ${error.message}`;
            }
        }

        async function loadCompanyName() {
            try {
                const company = await window.getCurrentCompany();
                document.getElementById('company-name-nav').textContent = company.name;
            } catch (error) {
                document.getElementById('company-name-nav').textContent = 'No company set';
            }
        }
    </script>
</body>
</html>
