<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookkeeper - Invoices</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    <!-- AG Grid Community Edition -->
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community@31.0.0/dist/ag-grid-community.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community@31.0.0/styles/ag-grid.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community@31.0.0/styles/ag-theme-alpine.css">
</head>
<body class="bg-gray-50">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>

        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white border-b border-gray-200 px-6 py-4">
                <div class="flex items-center justify-between">
                    <div>
                        <h2 class="text-xl font-semibold text-gray-900">Invoices</h2>
                        <p class="text-sm text-gray-500" id="company-name-nav">Loading...</p>
                    </div>
                </div>
            </header>

            <main class="flex-1 overflow-y-auto p-6">
                <!-- Upload Section -->
                <div id="invoice-upload-component"></div>

                <!-- Invoices List -->
                <div class="space-y-6">
                    <!-- Sales Invoices Section -->
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-lg font-semibold text-gray-900 flex items-center">
                                <i class="fas fa-arrow-up text-green-600 mr-2"></i>Sales Invoices
                            </h3>
                            <button onclick="loadInvoices()" class="btn-secondary">
                                <i class="fas fa-sync-alt mr-2"></i>Refresh
                            </button>
                        </div>
                        
                        <div id="sales-loading" class="flex items-center justify-center h-32">
                            <div class="text-center">
                                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto mb-2"></div>
                                <p class="text-sm text-gray-500">Loading invoices...</p>
                            </div>
                        </div>
                        
                        <div id="sales-error" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4"></div>
                        
                        <div id="sales-grid-container" class="ag-theme-alpine" style="height: 400px; width: 100%;"></div>
                    </div>

                    <!-- Purchase Invoices Section -->
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-lg font-semibold text-gray-900 flex items-center">
                                <i class="fas fa-arrow-down text-orange-600 mr-2"></i>Purchase Invoices
                            </h3>
                        </div>
                        
                        <div id="purchase-loading" class="flex items-center justify-center h-32">
                            <div class="text-center">
                                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto mb-2"></div>
                                <p class="text-sm text-gray-500">Loading invoices...</p>
                            </div>
                        </div>
                        
                        <div id="purchase-error" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4"></div>
                        
                        <div id="purchase-grid-container" class="ag-theme-alpine" style="height: 400px; width: 100%;"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="/static/api.js"></script>
    <script src="/static/sidebar.js"></script>
    <script src="/static/upload-component.js"></script>
    <script src="/static/ag-grid-helper.js"></script>
    <script>
        // Initialize invoice upload component
        let invoiceUploadComponent;
        
        document.addEventListener('DOMContentLoaded', () => {
            invoiceUploadComponent = new FileUploadComponent({
                containerId: 'invoice-upload-component',
                accept: '.pdf',
                multiple: true,
                uploadText: 'Upload Invoices',
                dragText: 'Click to select or drag & drop PDF invoices',
                helpText: 'You can select multiple files at once',
                useBulkUpload: true, // Use async bulk upload API
                onUpload: async (file) => {
                    // Fallback for single file uploads
                    await window.uploadInvoice(file);
                    setTimeout(() => {
                        loadInvoices();
                    }, 500);
                },
                onComplete: () => {
                    // Reload invoices when processing completes
                    loadInvoices();
                }
            });
            
            initSidebar('invoices.html');
            loadCompanyName();
            loadInvoices();
        });

        let salesGridApi = null;
        let purchaseGridApi = null;

        async function loadInvoices() {
            const salesLoadingEl = document.getElementById('sales-loading');
            const salesErrorEl = document.getElementById('sales-error');
            const salesGridContainer = document.getElementById('sales-grid-container');
            
            const purchaseLoadingEl = document.getElementById('purchase-loading');
            const purchaseErrorEl = document.getElementById('purchase-error');
            const purchaseGridContainer = document.getElementById('purchase-grid-container');
            
            salesLoadingEl.classList.remove('hidden');
            salesErrorEl.classList.add('hidden');
            salesGridContainer.classList.add('hidden');
            
            purchaseLoadingEl.classList.remove('hidden');
            purchaseErrorEl.classList.add('hidden');
            purchaseGridContainer.classList.add('hidden');
            
            try {
                const invoices = await window.getInvoices();
                
                // Separate invoices by type
                const salesInvoices = invoices.filter(inv => inv.invoice_type === 'sales');
                const purchaseInvoices = invoices.filter(inv => inv.invoice_type === 'purchase');
                
                // Sales Invoices Column Definitions
                const salesColumnDefs = [
                    { 
                        field: 'invoice_number', 
                        headerName: 'Invoice #',
                        filter: 'agTextColumnFilter',
                        sortable: true
                    },
                    { 
                        field: 'invoice_date', 
                        headerName: 'Date',
                        filter: 'agDateColumnFilter',
                        sortable: true,
                        cellRenderer: (params) => {
                            if (!params.value) return '-';
                            return new Date(params.value).toLocaleDateString('en-IN', { 
                                year: 'numeric', 
                                month: 'short', 
                                day: 'numeric' 
                            });
                        }
                    },
                    { 
                        field: 'amount', 
                        headerName: 'Amount',
                        filter: 'agNumberColumnFilter',
                        sortable: true,
                        cellRenderer: (params) => {
                            if (params.value === null || params.value === undefined) return '-';
                            return `<span class="font-semibold">₹${Number(params.value).toLocaleString('en-IN', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</span>`;
                        },
                        type: 'numericColumn'
                    },
                    { 
                        field: 'status', 
                        headerName: 'Status',
                        filter: 'agTextColumnFilter',
                        sortable: true,
                        cellRenderer: (params) => {
                            const status = params.value || '';
                            const statusText = status === 'paid' ? 'PAID' : 'PENDING';
                            // Clean, professional badge colors
                            const badgeClass = status === 'paid' 
                                ? 'bg-emerald-50 text-emerald-700 border border-emerald-200' 
                                : 'bg-amber-50 text-amber-700 border border-amber-200';
                            const title = status === 'paid' ? 'Payment received and reconciled' : 'Payment not yet received';
                            return `<span class="px-2.5 py-0.5 rounded text-xs font-semibold uppercase tracking-wide ${badgeClass}" title="${title}">${escapeHtml(statusText)}</span>`;
                        }
                    },
                    { 
                        field: 'buyer_id', 
                        headerName: 'Buyer',
                        filter: 'agTextColumnFilter',
                        sortable: true,
                        cellRenderer: (params) => {
                            return params.value ? 'Buyer' : '-';
                        }
                    }
                ];

                // Purchase Invoices Column Definitions
                const purchaseColumnDefs = [
                    { 
                        field: 'invoice_number', 
                        headerName: 'Invoice #',
                        filter: 'agTextColumnFilter',
                        sortable: true
                    },
                    { 
                        field: 'invoice_date', 
                        headerName: 'Date',
                        filter: 'agDateColumnFilter',
                        sortable: true,
                        cellRenderer: (params) => {
                            if (!params.value) return '-';
                            return new Date(params.value).toLocaleDateString('en-IN', { 
                                year: 'numeric', 
                                month: 'short', 
                                day: 'numeric' 
                            });
                        }
                    },
                    { 
                        field: 'amount', 
                        headerName: 'Amount',
                        filter: 'agNumberColumnFilter',
                        sortable: true,
                        cellRenderer: (params) => {
                            if (params.value === null || params.value === undefined) return '-';
                            return `<span class="font-semibold">₹${Number(params.value).toLocaleString('en-IN', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</span>`;
                        },
                        type: 'numericColumn'
                    },
                    { 
                        field: 'status', 
                        headerName: 'Status',
                        filter: 'agTextColumnFilter',
                        sortable: true,
                        cellRenderer: (params) => {
                            const status = params.value || '';
                            const statusText = status === 'paid' ? 'PAID' : 'PENDING';
                            // Clean, professional badge colors
                            const badgeClass = status === 'paid' 
                                ? 'bg-emerald-50 text-emerald-700 border border-emerald-200' 
                                : 'bg-amber-50 text-amber-700 border border-amber-200';
                            const title = status === 'paid' ? 'Payment made and reconciled' : 'Payment not yet made';
                            return `<span class="px-2.5 py-0.5 rounded text-xs font-semibold uppercase tracking-wide ${badgeClass}" title="${title}">${escapeHtml(statusText)}</span>`;
                        }
                    },
                    { 
                        field: 'vendor_id', 
                        headerName: 'Vendor',
                        filter: 'agTextColumnFilter',
                        sortable: true,
                        cellRenderer: (params) => {
                            return params.value ? 'Vendor' : '-';
                        }
                    }
                ];

                // Initialize or update Sales grid with simpler configuration
                if (!salesGridApi) {
                    salesGridApi = window.agGridHelper.initAGGrid('sales-grid-container', salesColumnDefs, salesInvoices, {
                        pagination: true,
                        paginationPageSize: 25,
                        suppressMenuHide: false,
                        suppressColumnVirtualisation: true
                    });
                } else {
                    window.agGridHelper.updateGridData(salesGridApi, salesInvoices);
                }

                // Initialize or update Purchase grid with simpler configuration
                if (!purchaseGridApi) {
                    purchaseGridApi = window.agGridHelper.initAGGrid('purchase-grid-container', purchaseColumnDefs, purchaseInvoices, {
                        pagination: true,
                        paginationPageSize: 25,
                        suppressMenuHide: false,
                        suppressColumnVirtualisation: true
                    });
                } else {
                    window.agGridHelper.updateGridData(purchaseGridApi, purchaseInvoices);
                }
                
                salesLoadingEl.classList.add('hidden');
                salesErrorEl.classList.add('hidden');
                salesGridContainer.classList.remove('hidden');
                
                purchaseLoadingEl.classList.add('hidden');
                purchaseErrorEl.classList.add('hidden');
                purchaseGridContainer.classList.remove('hidden');
            } catch (error) {
                salesLoadingEl.classList.add('hidden');
                salesErrorEl.classList.remove('hidden');
                salesErrorEl.textContent = `Error loading invoices: ${error.message}`;
                
                purchaseLoadingEl.classList.add('hidden');
                purchaseErrorEl.classList.remove('hidden');
                purchaseErrorEl.textContent = `Error loading invoices: ${error.message}`;
            }
        }

        function escapeHtml(text) {
            if (!text) return '-';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function loadCompanyName() {
            try {
                const company = await window.getCurrentCompany();
                document.getElementById('company-name-nav').textContent = company.name;
            } catch (error) {
                document.getElementById('company-name-nav').textContent = 'No company set';
            }
        }
    </script>
</body>
</html>
