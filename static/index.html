<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookkeeper - Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="alternate icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg-gray-50">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Top Navbar -->
            <header class="bg-white border-b border-gray-200 px-6 py-4">
                <div class="flex items-center justify-between">
                    <div>
                        <h2 class="text-xl font-semibold text-gray-900">Dashboard</h2>
                        <p class="text-sm text-gray-500" id="company-name-nav">Loading company...</p>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button onclick="loadDashboard()" class="p-2 text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded-lg transition">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Main Content Area -->
            <main class="flex-1 overflow-y-auto p-6">
                <div id="status-loading" class="flex items-center justify-center h-64">
                    <div class="text-center">
                        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                        <p class="text-gray-500">Loading...</p>
                    </div>
                </div>
                
                <div id="status-error" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4"></div>
                
                <!-- Email Verification Alert -->
                <div id="email-verification-alert" class="hidden bg-yellow-50 border border-yellow-200 text-yellow-800 px-4 py-3 rounded-lg mb-4">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <i class="fas fa-exclamation-triangle mr-2"></i>
                            <span>Your email address is not verified. Please verify it to access all features.</span>
                        </div>
                        <button onclick="sendVerificationEmailLocal()" class="btn-primary ml-4">
                            <i class="fas fa-envelope mr-2"></i>Send Verification Email
                        </button>
                    </div>
                </div>
                
                <div id="dashboard-content" class="hidden">
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
                        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-sm font-medium text-gray-500">Total Invoices</p>
                                    <p class="text-3xl font-bold text-gray-900 mt-2" id="total-invoices">0</p>
                                </div>
                                <div class="p-3 bg-blue-100 rounded-lg">
                                    <i class="fas fa-file-invoice text-blue-600 text-2xl"></i>
                                </div>
                            </div>
                            <div class="mt-4 flex space-x-4 text-sm">
                                <span class="text-gray-500">Pending: <span id="pending-invoices" class="font-semibold text-yellow-600">0</span></span>
                                <span class="text-gray-500">Paid: <span id="paid-invoices" class="font-semibold text-green-600">0</span></span>
                            </div>
                        </div>

                        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-sm font-medium text-gray-500">Bank Transactions</p>
                                    <p class="text-3xl font-bold text-gray-900 mt-2" id="total-transactions">0</p>
                                </div>
                                <div class="p-3 bg-purple-100 rounded-lg">
                                    <i class="fas fa-university text-purple-600 text-2xl"></i>
                                </div>
                            </div>
                            <div class="mt-4 text-sm">
                                <span class="text-gray-500">Unmatched: <span id="unmatched-transactions" class="font-semibold text-orange-600">0</span></span>
                            </div>
                        </div>

                        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-sm font-medium text-gray-500">Debtors</p>
                                    <p class="text-3xl font-bold text-gray-900 mt-2">₹<span id="total-debtors">0</span></p>
                                </div>
                                <div class="p-3 bg-green-100 rounded-lg">
                                    <i class="fas fa-arrow-down text-green-600 text-2xl"></i>
                                </div>
                            </div>
                        </div>

                        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-sm font-medium text-gray-500">Creditors</p>
                                    <p class="text-3xl font-bold text-gray-900 mt-2">₹<span id="total-creditors">0</span></p>
                                </div>
                                <div class="p-3 bg-red-100 rounded-lg">
                                    <i class="fas fa-arrow-up text-red-600 text-2xl"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                        <h3 class="text-lg font-semibold text-gray-900 mb-4">Quick Actions</h3>
                        <div class="flex flex-wrap gap-3">
                            <a href="invoices.html" class="btn-primary">
                                <i class="fas fa-upload mr-2"></i>Upload Invoices
                            </a>
                            <a href="bank-statements.html" class="btn-primary">
                                <i class="fas fa-file-upload mr-2"></i>Upload Bank Statement
                            </a>
                            <a href="reports.html" class="btn-secondary">
                                <i class="fas fa-chart-bar mr-2"></i>View Reports
                            </a>
                            <button onclick="runReconciliation()" class="btn-secondary">
                                <i class="fas fa-sync mr-2"></i>Run Reconciliation
                            </button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="/static/api.js"></script>
    <script src="/static/sidebar.js"></script>
    <script src="/static/dashboard.js"></script>
    <script>
        async function sendVerificationEmailLocal() {
            try {
                await window.sendVerificationEmail();
                alert('Verification email sent! Please check your inbox and click the verification link.');
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', async () => {
            initSidebar('index.html');
            const token = localStorage.getItem('access_token');
            console.log('Index page loaded, token exists:', !!token);
            
            if (!token) {
                console.log('No token found, redirecting to login');
                window.location.href = 'login.html';
                return;
            }
            
            // Verify token is valid
            try {
                console.log('Verifying token with /auth/me...');
                const user = await window.getCurrentUser();
                console.log('Auth check successful, user:', user.email);
                
                // Show email verification alert if email is not verified
                if (!user.email_verified) {
                    document.getElementById('email-verification-alert').classList.remove('hidden');
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                console.log('Redirecting to login due to auth failure');
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
