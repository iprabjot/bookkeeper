<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookkeeper - Bank Statements</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    <!-- AG Grid Community Edition -->
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community@31.0.0/dist/ag-grid-community.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community@31.0.0/styles/ag-grid.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community@31.0.0/styles/ag-theme-alpine.css">
</head>
<body class="bg-gray-50">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>

        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white border-b border-gray-200 px-6 py-4">
                <div class="flex items-center justify-between">
                    <div>
                        <h2 class="text-xl font-semibold text-gray-900">Bank Statements</h2>
                        <p class="text-sm text-gray-500" id="company-name-nav">Loading...</p>
                    </div>
                </div>
            </header>

            <main class="flex-1 overflow-y-auto p-6">
                <!-- Upload Section -->
                <div id="bank-upload-component"></div>

                <div class="flex gap-3 mb-6">
                    <button onclick="runReconciliation()" class="btn-primary">
                        <i class="fas fa-sync mr-2"></i>Run Reconciliation
                    </button>
                    <button onclick="loadTransactions()" class="btn-secondary">
                        <i class="fas fa-sync-alt mr-2"></i>Refresh
                    </button>
                </div>

                <!-- Transactions List -->
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">Bank Transactions</h3>
                    
                    <div id="transactions-loading" class="flex items-center justify-center h-32">
                        <div class="text-center">
                            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto mb-2"></div>
                            <p class="text-sm text-gray-500">Loading transactions...</p>
                        </div>
                    </div>
                    
                    <div id="transactions-error" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4"></div>
                    
                    <div id="transactions-grid-container" class="ag-theme-alpine" style="height: 600px; width: 100%;"></div>
                </div>
            </main>
        </div>
    </div>

    <script src="/static/api.js"></script>
    <script src="/static/sidebar.js"></script>
    <script src="/static/upload-component.js"></script>
    <script src="/static/ag-grid-helper.js"></script>
    <script>
        // Initialize bank statement upload component
        let bankUploadComponent;
        
        document.addEventListener('DOMContentLoaded', () => {
            bankUploadComponent = new FileUploadComponent({
                containerId: 'bank-upload-component',
                accept: '.csv',
                multiple: false,
                useBulkUpload: false,  // Disable bulk upload for bank statements (single file, CSV only)
                uploadText: 'Upload Bank Statement (CSV)',
                dragText: 'Click to select or drag & drop CSV file',
                helpText: 'Supports CSV format with Date, Description, Debit, Credit columns',
                onUpload: async (file) => {
                    const transactions = await window.uploadBankStatement(file);
                    // Reload transactions after successful upload
                    setTimeout(() => {
                        loadTransactions();
                    }, 500);
                    return transactions;
                }
            });
            
            initSidebar('bank-statements.html');
            loadCompanyName();
            loadTransactions();
        });
        
        let transactionsGridApi = null;

        async function loadTransactions() {
            const loadingEl = document.getElementById('transactions-loading');
            const errorEl = document.getElementById('transactions-error');
            const gridContainer = document.getElementById('transactions-grid-container');
            
            loadingEl.classList.remove('hidden');
            errorEl.classList.add('hidden');
            gridContainer.classList.add('hidden');
            
            try {
                const transactions = await window.getBankTransactions();
                
                // Define column definitions for AG Grid
                const columnDefs = [
                    { 
                        field: 'date', 
                        headerName: 'Date',
                        filter: 'agDateColumnFilter',
                        sortable: true,
                        cellRenderer: (params) => {
                            if (!params.value) return '-';
                            return new Date(params.value).toLocaleDateString('en-IN', { 
                                year: 'numeric', 
                                month: 'short', 
                                day: 'numeric' 
                            });
                        }
                    },
                    { 
                        field: 'description', 
                        headerName: 'Description',
                        filter: 'agTextColumnFilter',
                        sortable: true,
                        flex: 2
                    },
                    { 
                        field: 'reference', 
                        headerName: 'Reference',
                        filter: 'agTextColumnFilter',
                        sortable: true
                    },
                    { 
                        field: 'type', 
                        headerName: 'Type',
                        filter: 'agTextColumnFilter',
                        sortable: true,
                        cellRenderer: (params) => {
                            const type = params.value || '';
                            const typeUpper = type.toUpperCase();
                            // Clean, professional badge colors
                            const badgeClass = type.toLowerCase() === 'credit' 
                                ? 'bg-blue-50 text-blue-700 border border-blue-200' 
                                : 'bg-red-50 text-red-700 border border-red-200';
                            return `<span class="px-2.5 py-0.5 rounded text-xs font-semibold uppercase tracking-wide ${badgeClass}">${escapeHtml(typeUpper)}</span>`;
                        }
                    },
                    { 
                        field: 'amount', 
                        headerName: 'Amount',
                        filter: 'agNumberColumnFilter',
                        sortable: true,
                        cellRenderer: (params) => {
                            if (params.value === null || params.value === undefined) return '-';
                            return `<span class="font-semibold">â‚¹${Number(params.value).toLocaleString('en-IN', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</span>`;
                        },
                        type: 'numericColumn'
                    },
                    { 
                        field: 'status', 
                        headerName: 'Status',
                        filter: 'agTextColumnFilter',
                        sortable: true,
                        cellRenderer: (params) => {
                            const status = params.value || '';
                            const statusUpper = status.toUpperCase();
                            // Clean, professional badge colors
                            const statusColors = {
                                'matched': 'bg-blue-50 text-blue-700 border border-blue-200',
                                'settled': 'bg-emerald-50 text-emerald-700 border border-emerald-200',
                                'unmatched': 'bg-amber-50 text-amber-700 border border-amber-200'
                            };
                            const badgeClass = statusColors[status.toLowerCase()] || 'bg-gray-50 text-gray-700 border border-gray-200';
                            return `<span class="px-2.5 py-0.5 rounded text-xs font-semibold uppercase tracking-wide ${badgeClass}">${escapeHtml(statusUpper)}</span>`;
                        }
                    }
                ];

                // Initialize or update grid
                if (!transactionsGridApi) {
                    transactionsGridApi = window.agGridHelper.initAGGrid('transactions-grid-container', columnDefs, transactions, {
                        pagination: true,
                        paginationPageSize: 50
                    });
                } else {
                    window.agGridHelper.updateGridData(transactionsGridApi, transactions);
                }
                
                loadingEl.classList.add('hidden');
                errorEl.classList.add('hidden');
                gridContainer.classList.remove('hidden');
            } catch (error) {
                loadingEl.classList.add('hidden');
                errorEl.classList.remove('hidden');
                errorEl.textContent = `Error loading transactions: ${error.message}`;
            }
        }

        function escapeHtml(text) {
            if (!text) return '-';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        async function runReconciliationUI() {
            if (!confirm('Run reconciliation to match bank transactions with invoices?')) {
                return;
            }
            
            try {
                // Call the API function directly from api.js
                const result = await window.apiRequest('/reconcile', { method: 'POST' });
                if (!result) {
                    alert('Error: Reconciliation returned no result');
                    return;
                }
                alert(`Reconciliation complete!\nMatches found: ${result.matches_found || 0}\nExact: ${result.exact_matches || 0}, Fuzzy: ${result.fuzzy_matches || 0}`);
                loadTransactions();
            } catch (error) {
                console.error('Reconciliation error:', error);
                alert(`Error: ${error.message || 'Unknown error occurred'}`);
            }
        }
        
        // Make available globally
        window.runReconciliation = runReconciliationUI;

        async function loadCompanyName() {
            try {
                const company = await window.getCurrentCompany();
                document.getElementById('company-name-nav').textContent = company.name;
            } catch (error) {
                document.getElementById('company-name-nav').textContent = 'No company set';
            }
        }
    </script>
</body>
</html>
