<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookkeeper - Bank Statements</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg-gray-50">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>

        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white border-b border-gray-200 px-6 py-4">
                <div class="flex items-center justify-between">
                    <div>
                        <h2 class="text-xl font-semibold text-gray-900">Bank Statements</h2>
                        <p class="text-sm text-gray-500" id="company-name-nav">Loading...</p>
                    </div>
                </div>
            </header>

            <main class="flex-1 overflow-y-auto p-6">
                <!-- Upload Section -->
                <div id="bank-upload-component"></div>

                <div class="flex gap-3 mb-6">
                    <button onclick="runReconciliation()" class="btn-primary">
                        <i class="fas fa-sync mr-2"></i>Run Reconciliation
                    </button>
                    <button onclick="loadTransactions()" class="btn-secondary">
                        <i class="fas fa-sync-alt mr-2"></i>Refresh
                    </button>
                </div>

                <!-- Transactions List -->
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">Bank Transactions</h3>
                    
                    <div id="transactions-loading" class="flex items-center justify-center h-32">
                        <div class="text-center">
                            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto mb-2"></div>
                            <p class="text-sm text-gray-500">Loading transactions...</p>
                        </div>
                    </div>
                    
                    <div id="transactions-error" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4"></div>
                    
                    <div class="table-container hidden" id="transactions-table-container">
                        <table id="transactions-table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Description</th>
                                    <th>Reference</th>
                                    <th>Type</th>
                                    <th>Amount</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="transactions-tbody"></tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="/static/api.js"></script>
    <script src="/static/sidebar.js"></script>
    <script src="/static/upload-component.js"></script>
    <script>
        // Initialize bank statement upload component
        let bankUploadComponent;
        
        document.addEventListener('DOMContentLoaded', () => {
            bankUploadComponent = new FileUploadComponent({
                containerId: 'bank-upload-component',
                accept: '.csv',
                multiple: false,
                uploadText: 'Upload Bank Statement (CSV)',
                dragText: 'Click to select or drag & drop CSV file',
                helpText: 'Supports CSV format with Date, Description, Debit, Credit columns',
                onUpload: async (file) => {
                    const transactions = await window.uploadBankStatement(file);
                    // Reload transactions after successful upload
                    setTimeout(() => {
                        loadTransactions();
                    }, 500);
                    return transactions;
                }
            });
            
            initSidebar('bank-statements.html');
            loadCompanyName();
            loadTransactions();
        });
        
        async function loadTransactions() {
            const loadingEl = document.getElementById('transactions-loading');
            const errorEl = document.getElementById('transactions-error');
            const tableContainer = document.getElementById('transactions-table-container');
            const tbodyEl = document.getElementById('transactions-tbody');
            
            try {
                const transactions = await window.getBankTransactions();
                
                if (transactions.length === 0) {
                    tbodyEl.innerHTML = '<tr><td colspan="6" class="text-center py-8 text-gray-500">No transactions found</td></tr>';
                } else {
                    tbodyEl.innerHTML = transactions.map(txn => {
                        const date = new Date(txn.date).toLocaleDateString('en-IN');
                        const amount = `â‚¹${txn.amount.toLocaleString('en-IN')}`;
                        const typeBadge = `<span class="badge badge-${txn.type}">${txn.type}</span>`;
                        const statusBadge = `<span class="badge badge-${txn.status}">${txn.status}</span>`;
                        
                        return `
                            <tr>
                                <td>${date}</td>
                                <td>${txn.description || '-'}</td>
                                <td>${txn.reference || '-'}</td>
                                <td>${typeBadge}</td>
                                <td class="font-semibold">${amount}</td>
                                <td>${statusBadge}</td>
                            </tr>
                        `;
                    }).join('');
                }
                
                loadingEl.classList.add('hidden');
                errorEl.classList.add('hidden');
                tableContainer.classList.remove('hidden');
            } catch (error) {
                loadingEl.classList.add('hidden');
                errorEl.classList.remove('hidden');
                errorEl.textContent = `Error loading transactions: ${error.message}`;
            }
        }
        
        async function runReconciliationUI() {
            if (!confirm('Run reconciliation to match bank transactions with invoices?')) {
                return;
            }
            
            try {
                // Call the API function directly from api.js
                const result = await window.apiRequest('/reconcile', { method: 'POST' });
                if (!result) {
                    alert('Error: Reconciliation returned no result');
                    return;
                }
                alert(`Reconciliation complete!\nMatches found: ${result.matches_found || 0}\nExact: ${result.exact_matches || 0}, Fuzzy: ${result.fuzzy_matches || 0}`);
                loadTransactions();
            } catch (error) {
                console.error('Reconciliation error:', error);
                alert(`Error: ${error.message || 'Unknown error occurred'}`);
            }
        }
        
        // Make available globally
        window.runReconciliation = runReconciliationUI;

        async function loadCompanyName() {
            try {
                const company = await window.getCurrentCompany();
                document.getElementById('company-name-nav').textContent = company.name;
            } catch (error) {
                document.getElementById('company-name-nav').textContent = 'No company set';
            }
        }
    </script>
</body>
</html>
